<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #df8755;
            position: relative;
        }

        .profile-section {
            position: absolute;
            left: 20px;
            display: flex;
            align-items: center;
        }

        .profile-section img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .profile-section h1 {
            color: #333;
        }

        .header h1 {
            color: #333;
        }

        .container {
            padding: 20px;
        }

        .title-container {
            display: flex;
            justify-content: flex-start; /* Left-align the title */
            margin-bottom: 20px;
        }

        .title-container h2 {
            background-color: #df8755;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 1.5rem;
        }

        .publications {
            margin-top: 20px;
        }

        /* New Product Box Styles */
        .product-card {
            display: flex;
            justify-content: space-between; /* Space between content and button */
            background-color: white;
            border: 1px solid #df8755;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            align-items: center; /* Vertically center content */
        }

        .product-details {
            flex-grow: 1;
        }

        .product-card h3 {
            margin-bottom: 5px;
        }

        .product-card .description {
            margin: 10px 0;
        }

        .product-card .price {
            font-weight: bold;
            margin-top: 10px;
        }

        .edit-btn {
            margin-left: 20px; /* Add some space between the text and the image */
        }

        .edit-btn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="header">
        <div class="profile-section">
            <img src="{{ url_for('static', filename='perfil.png') }}" alt="Perfil" class="profile-pic">
            <h1 style= "color:#df8755;">Mi perfil</h1>
        </div>
        <h1>Inicio</h1>
    </div>
    
    <div class="container">
    	<div class="title-container">
        	<h2>Mis Publicaciones</h2>
    	</div>
    </div>

    {% if productos %}
    <div class="publications">
	{% for producto in productos %}
	<div class="product-card">
  		<div class="product-details">
  			<h3>{{ producto.nombre }}</h3>
                        <p class="description">{{ producto.descripcion }}</p>
                        <p class="price">Precio: {{ producto.precio }}</p>	
		</div>
	</div>
	{% endfor %}

    </div>

    
    {% else %}
   
 	<p>No has registrado ningún producto aún.</p>

    {% endif %}    
</body>
</html>
