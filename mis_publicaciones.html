<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Publicaciones</title>
    <style>
        /* Estilos Generales */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        .header {
            background-color: #f5f5f5;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-bottom: 3px solid #df8755;
            position: relative;
        }

        .profile-section {
            position: absolute;
            left: 0; /* Mueve el logo más a la izquierda */
            padding-left: 20px; /* Ajusta un poco de padding */
            display: flex;
            align-items: center;
        }

        .profile-section img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }

        .container {
            padding: 20px;
        }

        /* Estilos del Perfil */
        .profile {
            display: flex;
            align-items: center; /* Alinea verticalmente avatar y datos */
            justify-content: center; /* Centra el contenido horizontalmente */
            background-color: white;
            border: 1px solid #df8755;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            font-size: 1.2rem; /* Incrementa el tamaño de la letra */
        }

        .profile-avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background-color: #df8755;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            margin-right: 30px;
        }

        .profile-info {
            display: grid;
            grid-template-columns: 1fr 1fr; /* Dos columnas */
            column-gap: 20px;
            row-gap: 15px;
        }

        /* Color del nombre del campo */
        .profile-info p strong {
            color: #df8755; /* Naranja */
            font-size: 1.2rem; /* Incrementa tamaño de los títulos */
        }

        /* Color del valor del usuario */
        .profile-info span {
            color: #333; /* Negro */
            font-size: 1.2rem; /* Incrementa tamaño de los valores */
        }

        /* Estilos para Mis Publicaciones */
        .title-container {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .title-container h2 {
            background-color: #df8755;
            color: white;
            padding: 10px 20px;
            border-radius: 50px;
            font-size: 2rem; /* Incrementa el tamaño del título */
        }

        .publications {
            margin-top: 20px;
        }

        .product-card {
            display: flex;
            justify-content: space-between;
            background-color: white;
            border: 1px solid #df8755;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            align-items: center;
        }

        .product-details {
            flex-grow: 1;
        }

        .product-card h3 {
            margin-bottom: 5px;
        }

        .product-card .description {
            margin: 10px 0;
        }

        .product-card .price {
            font-weight: bold;
            margin-top: 10px;
        }

        .edit-btn {
            margin-left: 20px;
        }

        .edit-btn img {
            width: 30px;
            height: 30px;
            cursor: pointer;
        }
    </style>
</head>
<body>
        <div class="publications">
            <h2>Mis Publicaciones</h2>

            {% if productos %}
                {% for producto in productos %}
                <div class="product-card">
                    <div class="product-details">
                        <h3>{{ producto.nombre }}</h3>
                        <p>{{ producto.descripcion }}</p>
                        <p><strong>Precio:</strong> {{ producto.precio }} Bs</p>
                    </div>
                    <a href="{{ url_for('editar_producto', id_producto=producto.id_producto) }}" class="edit-btn">
                        <img src="{{ url_for('static', filename='Edit.png') }}" alt="Editar">
                    </a>
                </div>
                {% endfor %}
            {% else %}
                <p>No has registrado ningún producto aún.</p>
            {% endif %}
        </div>

    </div>
</body>
</html>
