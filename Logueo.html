<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesi칩n</title>
    <style>
	body {
            font-family: Arial, sans-serif;
            background-color: #f2f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
	
	.container {
            display: flex;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 1250px;
            width: 100%;
            height: 600px;
            overflow: hidden;
            flex-direction: row;
        }

	.image-container {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f2f0f0;
            overflow: hidden;
        }


        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px 0 0 10px;
        }

	.logo {
            width: 100%;
            max-width: 300px;
            height: auto;
            margin-bottom: 5px;
        }

	.form-container {
            width: 50%;
            padding: 10px 15px;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
        }	
	label {
            font-family: 'Arial Black', sans-serif;
            color: #df8755;
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 15px;
            text-align: left;
            width: 100%;
        }

	input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 30px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }  

	button {
            background-color: #df8755;
            color: white;
            font-size: 16px;
            font-family: Arial, sans-serif;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: auto;
            margin-left: 15px;
            transition: background-color 0.3s ease;
        }

	.btn-container {
            display: flex;
            justify-content: flex-end;
            width: 100%;
        }

	
        button:hover {
            background-color: #c76a43;
        }
	
	.modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

	.modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

	.modal-content p {
            font-size: 16px;
            font-weight: bold;
        }

	.close-modal {
            background-color: #df8755;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

	  @media (max-width: 768px) {
            .container {
                flex-direction: column;
                height: auto;
            }

            .image-container, .form-container {
                width: 100%;
            }

            .image-container img {
                height: 300px;
                border-radius: 10px 10px 0 0;
            }

            .form-container {
                padding: 20px;
            }

            .logo {
                max-width: 250px;
            }
        }


	
	
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Iniciar Sesi칩n</h1>

        <form action="/iniciar_sesion" method="POST">
            <label for="usuario">Usuario:</label>
            <input type="text" id="usuario" name="usuario" required>

            <label for="contra">Contrase침a:</label>
            <input type="password" id="contra" name="contra" required>

            <button type="submit">Iniciar sesi칩n</button>
        </form>
    </div>
</body>
</html>
