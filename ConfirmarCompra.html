<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
	* {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }

        .header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 20px;
            border-bottom: 3px solid #d4733e;
            height: 55px;
        }
	.profile-pic {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background-color: #ddd;
        }

        .user-name {
            color: #d4733e;
            font-size: 24px;
            padding-left: 10px;
        }

    </style>
</head>
<body>
<div class="container">
	<div class="header">
            <div class="perfil">
                <img src="data:image/jpeg;base64,{{ datos_usuario.foto_perfil | b64encode }}" alt="Perfil" class="imaPerfil">
                <h2 class="user-name">{{ datos_usuario.nombre }}</h2>
            </div>
            <div class="titPagina">
                <h1>Confirmar compra</h1>
            </div>
        </div> 
	<div class="form-grid">
                <!-- Columna izquierda -->
                <div class="customer-info">
                    <div class="form-group">
                        <label class="form-label">Nombre:</label>
                        <input type="text" class="form-input" value="{{ datos_usuario.nombre }} {{ datos_usuario.apellido }}" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Dirección de envío:</label>
                        <input type="text" class="form-input" value="{{ datos_usuario.direccion }}" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Método de pago:</label>
                        <div class="payment-method">
                            <span>Transferencia bancaria</span>
                            <button class="btn">Cambiar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Correo electrónico:</label>
                        <input type="email" class="form-input" value="{{ datos_usuario.correo }}" readonly>
                    </div>

                    <div class="form-group">
                        <label class="form-label">Número de celular:</label>
                        <input type="text" class="form-input" value="{{ datos_usuario.telefono }}" readonly>
                    </div>
                </div>

                <div class="order-details">
                    
                </div>
            </div>
</div>
    
</body>
</html>
