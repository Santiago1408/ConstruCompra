<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #f2f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            color: #df8755;
            font-weight: bold;
        }

        .bar {
            background-color: #df8755;
            height: 5px;
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #df8755;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #989680;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .button-container {
            margin-top: 20px;
            text-align: right;
        }

        button {
            background-color: #df8755;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c56d4a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .modal-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #df8755;
        }

        .modal-body {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .modal .button-container {
            display: flex;
            justify-content: space-between;
        }

        .modal .button {
            background-color: #df8755;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .button:hover {
            background-color: #c56d4a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form id="editar-producto-form">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto['nombre'] }}">
        
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto['descripcion'] }}">
        
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ producto['precio'] }} Bs.">
        
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}">
        
            <label for="tipo_venta">Tipo de venta:</label>
            <select id="tipo_venta" name="tipo_venta">
                <option value="Unitario" {% if producto['tipo_venta'] == 'Unitario' %}selected{% endif %}>Unitario</option>
                <option value="Total" {% if producto['tipo_venta'] == 'Total' %}selected{% endif %}>Total</option>
            </select>
        
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" value="{{ producto['ubicacion'] }}">
        
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ producto['marca'] }}">
        
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="{{ producto['color'] }}">
        
            <label for="tamano">Tamaño:</label>
            <input type="text" id="tamano" name="tamano" value="{{ producto['tamano'] }}">
        
            <div class="button-container">
                <button type="button" onclick="abrirModalGuardar()">Guardar</button>
                <button type="button" onclick="abrirModalCancelar()">Cancelar</button>
            </div>
        </form>

    </div>
    <!-- Modal de Confirmación -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">Guardar Cambios</div>
            <div class="modal-body" id="modal-message">¿Está seguro que desea guardar los cambios?</div>
            <div class="button-container">
                <button class="button" onclick="guardarProducto()">Aceptar</button>
                <button class="button" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>
    <!-- Modal de Éxito -->
    <div id="modal-exito" class="modal">
        <div class="modal-content">
            <div class="modal-header">Guardar Cambios</div>
            <div class="modal-body">Se ha guardado los cambios exitosamente.</div>
            <div class="button-container">
                <button class="button" onclick="cerrarModalExito()">Aceptar</button>
            </div>
        </div>
    </div>
    <!-- Modal de Cancelación -->
    <div id="modal-cancelar" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-cancelar-header">Cancelar Cambios</div>
            <div class="modal-body" id="modal-cancelar-message">¿Está seguro que desea cancelar los cambios?</div>
            <div class="button-container">
                <button class="button" onclick="confirmarCancelar()">Confirmar</button>
                <button class="button" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div> </body> </html> 
<script>

    function abrirModalGuardar() {
        if (validarFormulario(event)) {
            document.getElementById('modal-header').textContent = 'Guardar Cambios';
            document.getElementById('modal-message').textContent = '¿Está seguro que desea guardar los cambios?';
            document.getElementById('modal').style.display = 'flex';
        }
    }

    function abrirModalCancelar() {
        document.getElementById('modal-cancelar-header').textContent = 'Cancelar Cambios';
        document.getElementById('modal-cancelar-message').textContent = '¿Está seguro que desea cancelar los cambios?';
        document.getElementById('modal-cancelar').style.display = 'flex';
    }	
    
    function validarFormulario() {
        const nombre = document.getElementById('nombre').value.trim();
        const descripcion = document.getElementById('descripcion').value.trim();
        const precio = document.getElementById('precio').value.trim();
        const cantidad = document.getElementById('cantidad').value.trim();
        const ubicacion = document.getElementById('ubicacion').value.trim();
        const tamano = document.getElementById('tamano').value.trim();
        const marca = document.getElementById('marca').value.trim();
        const color = document.getElementById('color').value.trim();


        let formValido = true;
        // Validar que ningún campo esté vacío
        if (!nombre || !descripcion || !precio || !cantidad || !ubicacion || !tamano || !marca || !color) {
         formValido = false;
            if (!nombre) {
                document.getElementById('error-nombre').textContent = 'El nombre no puede estar vacío.';
            } else {
                document.getElementById('error-nombre').textContent = '';
            }

            if (!descripcion) {
                document.getElementById('error-descripcion').textContent = 'La descripción no puede estar vacía.';
            } else {
                document.getElementById('error-descripcion').textContent = '';
            }

            if (!precio) {
                document.getElementById('error-precio').textContent = 'El precio no puede estar vacío.';
            } else {
                document.getElementById('error-precio').textContent = '';
            }

            if (!cantidad) {
                document.getElementById('error-cantidad').textContent = 'La cantidad no puede estar vacía.';
            } else {
                document.getElementById('error-cantidad').textContent = '';
            }

            if (!ubicacion) {
                document.getElementById('error-ubicacion').textContent = 'La ubicación no puede estar vacía.';
            } else {
                document.getElementById('error-ubicacion').textContent = '';
            }

            if (!tamano) {
                document.getElementById('error-tamano').textContent = 'El tamaño no puede estar vacío.';
            } else {
                document.getElementById('error-tamano').textContent = '';
            }

            if (!marca) {
                document.getElementById('error-marca').textContent = 'La marca no puede estar vacía.';
            } else {
                document.getElementById('error-marca').textContent = '';
            }

            if (!color) {
                document.getElementById('error-color').textContent = 'El color no puede estar vacío.';
            } else {
                document.getElementById('error-color').textContent = '';
            }

            return formValido; // Devuelve false si algún campo está vacío
        }
       
         // Validar nombre (alfanumérico y símbolos permitidos)
        const regexNombre = /^[A-Za-z0-9 %?"!*;]*$/;
        if (!regexNombre.test(nombre)) {
                document.getElementById('error-nombre').textContent = 'El nombre contiene caracteres inválidos.';
                formValido = false;
            } else if (nombre.length < 20 || nombre.length > 100) {
                document.getElementById('error-nombre').textContent = 'El nombre debe tener entre 20 y 100 caracteres.';
                formValido = false;
            } else {
                document.getElementById('error-nombre').textContent = ''; // Limpiar el mensaje de error

            }

	 if (descripcion.length < 50 || descripcion.length > 500) {
            document.getElementById('error-descripcion').textContent = 'La descripción debe tener entre 50 y 500 caracteres.';
            formValido = false;
        } else {
            document.getElementById('error-descripcion').textContent = '';
        }
        
         // Validar cantidad (entero positivo)
        if (!Number.isInteger(Number(cantidad)) || cantidad <= 0) {
            document.getElementById('error-cantidad').textContent = 'La cantidad debe ser un número entero positivo.';
            formValido = false;
        } else {
            document.getElementById('error-cantidad').textContent = '';
        }
        // Validar tamaño (numérico y no negativo)
        const regexTamano = /^\d+(\.\d{1,2})?\s?(cm|m|kg|g|l|ml)$/i;  // Unidades válidas: cm, m, kg, g, l, ml
        if (!regexTamano.test(tamano)) {
            document.getElementById('error-tamano').textContent = 'El tamaño debe ser un número seguido de una unidad válida (cm, m, kg, g, l, ml).';
            formValido = false;
        } else {
            document.getElementById('error-tamano').textContent = ''; // Limpiar el mensaje de error
        }
        
        const regexPrecio = /^\d+(\.\d{1,2})?$/;
        if (!regexPrecio.test(precio) || parseFloat(precio) <= 0) {
            document.getElementById('error-precio').textContent = 'El precio debe ser un valor numérico positivo con hasta 2 decimales.';
            formValido = false;
        } else {
            document.getElementById('error-precio').textContent = '';
        }
        //nueva validacion de marca
        if (marca.length > 50) {
            document.getElementById('error-marca').textContent = 'La marca no puede tener más de 50 caracteres.';
            formValido = false;
        } else {
            document.getElementById('error-marca').textContent = ''; // Limpiar el mensaje de error
        }
        //modificacion en la validacion de ubicacion
        if (!/\b(calle|avenida|av|plaza|boulevard|paseo|ruta|carretera)\b/i.test(ubicacion)) {
            document.getElementById('error-ubicacion').textContent = 'La ubicación debe contener palabras como "calle", "Avenida", "Av", etc.';
            formValido = false;
        } else {
            document.getElementById('error-ubicacion').textContent = ''; // Limpiar el mensaje de error
        }

        return formValido;
    }

	
    
    function guardar() {
        const nombre = document.getElementById("nombre").value;
        const descripcion = document.getElementById("descripcion").value;
    	const precio = document.getElementById("precio").value.replace(" Bs.", "");
    	const cantidad = document.getElementById("cantidad").value.replace(" Unidades", "");
    	const tipo_venta = document.getElementById("tipo_venta").value; // Asegúrate de tener este campo en tu HTML
    	const ubicacion = document.getElementById("ubicacion").value; // Asegúrate de tener este campo en tu HTML
    	const marca = document.getElementById("marca").value; // Asegúrate de tener este campo en tu HTML
    	const color = document.getElementById("color").value; // Asegúrate de tener este campo en tu HTML
    	const tamano = document.getElementById("tamano").value; // Asegúrate de tener este campo en tu HTML

    fetch('/guardar_producto', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
        },
        body: JSON.stringify({
            nombre: nombre,
            descripcion: descripcion,
            precio: parseFloat(precio),
            cantidad: parseInt(cantidad),
            tipo_venta: tipo_venta,
            ubicacion: ubicacion,
            marca: marca,
            color: color,
            tamano: tamano
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === "success") {
            alert(data.message); // Muestra mensaje de éxito
            window.location.href = '/Menu.html'; // Redirige al menú principal
        } else {
            alert(data.message); // Muestra mensaje de error
        }
    })
    .catch((error) => {
        console.error('Error:', error);
        alert("Hubo un problema al realizar los cambios"); // Mensaje genérico en caso de error
    });
}

    function cerrarModal() {
        document.getElementById('modal').style.display = 'none';
    }

    function cerrarModalExito() {
        document.getElementById('modal-exito').style.display = 'none';
        window.location.href = '/ruta_a_redireccionar'; // Reemplazar con la ruta deseada
    }
    function confirmarCancelar() {
        window.location.href = '/productos';
    }
    function abrirModalGuardar() {
        if (validarFormulario()) {
            if (hayChanges()) {
                const modal = document.getElementById('modal');
                modal.style.display = 'flex';
                document.getElementById('modal-header').innerText = 'Guardar Cambios';
                document.getElementById('modal-message').innerText = '¿Está seguro que desea guardar los cambios?';
            } else {
                const modalNoChanges = document.getElementById('modal-no-changes');
                modalNoChanges.style.display = 'flex';
            }
        }
    }
</script>
