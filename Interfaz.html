<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin: 10px 0 5px;
        }
        input, textarea {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form id="editar-producto-form">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto['nombre'] }}">
        
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto['descripcion'] }}">
        
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ producto['precio'] }} Bs.">
        
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}">
        
            <label for="tipo_venta">Tipo de venta:</label>
            <select id="tipo_venta" name="tipo_venta">
                <option value="Unitario" {% if producto['tipo_venta'] == 'Unitario' %}selected{% endif %}>Unitario</option>
                <option value="Total" {% if producto['tipo_venta'] == 'Total' %}selected{% endif %}>Total</option>
            </select>
        
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" value="{{ producto['ubicacion'] }}">
        
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ producto['marca'] }}">
        
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="{{ producto['color'] }}">
        
            <label for="tamano">Tamaño:</label>
            <input type="text" id="tamano" name="tamano" value="{{ producto['tamano'] }}">
        
            <div class="button-container">
                <button type="button" onclick="abrirModalGuardar()">Guardar</button>
                <button type="button" onclick="abrirModalCancelar()">Cancelar</button>
            </div>
        </form>

    </div>
</body>
</html>
