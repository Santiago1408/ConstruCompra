<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Producto</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f2f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #f2f0f0;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            display: flex;
            align-items: center;
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .title {
            font-size: 24px;
            color: #df8755;
            font-weight: bold;
        }

        .bar {
            background-color: #df8755;
            height: 5px;
            margin: 10px 0;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #df8755;
            margin-top: 10px;
            display: block;
        }

        input[type="text"], input[type="number"], select {
            width: 95%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
            color: #989680;
        }

        .error {
            color: red;
            font-size: 12px;
        }

        .button-container {
            margin-top: 20px;
            text-align: right;
        }

        button {
            background-color: #df8755;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #c56d4a;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        .modal-header {
            font-weight: bold;
            font-size: 18px;
            margin-bottom: 10px;
            color: #df8755;
        }

        .modal-body {
            margin-bottom: 20px;
            font-size: 16px;
            color: #333;
        }

        .modal .button-container {
            display: flex;
            justify-content: space-between;
        }

        .modal .button {
            background-color: #df8755;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal .button:hover {
            background-color: #c56d4a;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Producto</h1>
        <form id="editar-producto-form">
            <label for="nombre">Nombre del producto:</label>
            <input type="text" id="nombre" name="nombre" value="{{ producto['nombre'] }}">
        
            <label for="descripcion">Descripción:</label>
            <input type="text" id="descripcion" name="descripcion" value="{{ producto['descripcion'] }}">
        
            <label for="precio">Precio:</label>
            <input type="text" id="precio" name="precio" value="{{ producto['precio'] }} Bs.">
        
            <label for="cantidad">Cantidad:</label>
            <input type="number" id="cantidad" name="cantidad" value="{{ producto['cantidad'] }}">
        
            <label for="tipo_venta">Tipo de venta:</label>
            <select id="tipo_venta" name="tipo_venta">
                <option value="Unitario" {% if producto['tipo_venta'] == 'Unitario' %}selected{% endif %}>Unitario</option>
                <option value="Total" {% if producto['tipo_venta'] == 'Total' %}selected{% endif %}>Total</option>
            </select>
        
            <label for="ubicacion">Ubicación:</label>
            <input type="text" id="ubicacion" name="ubicacion" value="{{ producto['ubicacion'] }}">
        
            <label for="marca">Marca:</label>
            <input type="text" id="marca" name="marca" value="{{ producto['marca'] }}">
        
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" value="{{ producto['color'] }}">
        
            <label for="tamano">Tamaño:</label>
            <input type="text" id="tamano" name="tamano" value="{{ producto['tamano'] }}">
        
            <div class="button-container">
                <button type="button" onclick="abrirModalGuardar()">Guardar</button>
                <button type="button" onclick="abrirModalCancelar()">Cancelar</button>
            </div>
        </form>

    </div>
    <!-- Modal de Confirmación -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modal-header">Guardar Cambios</div>
            <div class="modal-body" id="modal-message">¿Está seguro que desea guardar los cambios?</div>
            <div class="button-container">
                <button class="button" onclick="guardarProducto()">Aceptar</button>
                <button class="button" onclick="cerrarModal()">Cancelar</button>
            </div>
        </div>
    </div>
</body>
</html>
