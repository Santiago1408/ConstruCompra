<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js"></script>
    <title>ConstruCompra</title>
    <style>
        /* Estilos básicos y modal */
        .contenedor {
            width: calc(33.33% - 40px);
            border: 1px solid #ddd;
            border-radius: 15px;
            padding: 10px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            background-color: #fff;
            display: flex;
            flex-direction: column;
        }

        .contenedor img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .tituloProducto {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-align: left;
            
        }

        .precioProducto {
            font-size: 20px;
            font-weight: bold;
        }

        .carrito {
            border-radius: 20px;
            background-color: #A96424;
            border: 0;
            color: white;
            margin: 10px;
            height: 50px;
            width: 70px;
            padding: 5px;
            margin-left: 70%;
        }

        .descProducto {

            padding: 5px;
            font-size: 13px;
        }

        .info {
           
            
             border: none; 
            background: #C18E4A; /* Color de fondo */
            color: white; /* Color del texto en blanco */
            
            border-radius: 20px; /* Bordes ligeramente redondeados */
            padding: 5px 10px; /* Espacio dentro del botón */
            cursor: pointer; /* Cambia el cursor cuando se pase sobre el botón */
            font-weight: bold; 
            font-size:20px;
            margin-left:30%;
            
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #ffffff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header .menu {
            display: flex;
            gap: 20px;
        }

        header .menu a {
            text-decoration: none;
            color: #000;
            font-weight: bold;
            font-size: 18px;
        }

        .perfil {
            display: flex;
            align-items: center;
        }

        .perfil i {
            margin-right: 10px;
        }

        .busqueda, .busqueda2 {
            display: flex;
            justify-content: center;
            padding: 30px 0;
            background-size: cover;
            background-position: center;
        }

        .busqueda, .busqueda2 input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            font-size: 18px;
        }

        .busqueda, .busqueda2 button {
            padding: 10px 20px;
            border: none;
            background-color: #A96424;
            border-radius: 30px;
            cursor: pointer;
            margin-left: -40px;
            color: white;
            font-size: 18px;
        }

        .busqueda {
            margin-left: 33%;
            width: 30%;
        }

        .productos {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 5px;
            padding: 20px;
        }

        /* Estilo del modal */
               #detalleProductoModal {
            display: none; /* Se oculta el modal inicialmente */
            position: fixed; /* Posiciona el modal de manera fija en la pantalla */
            top: 50%; /* Ubica el modal en la mitad de la pantalla verticalmente */
            left: 50%; /* Ubica el modal en la mitad de la pantalla horizontalmente */
            transform: translate(-50%, -50%); /* Centra el modal exactamente en el medio */
            background-color: #C18E4A; /* Color de fondo dorado */
            padding: 20px; /* Espaciado interno del contenido del modal */
            border-radius: 20px; /* Bordes redondeados para un aspecto más suave */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra alrededor del modal para darle profundidad */
            z-index: 1000; /* Asegura que el modal esté por encima de otros elementos */
            width: 35%; /* Ancho del modal ajustado al 35% del ancho de la ventana */
            height: 85%; /* Altura del modal ajustada al 85% de la ventana */
            font-family: Arial, sans-serif; /* Fuente de texto en Arial o sans-serif como alternativa */
            color: white; /* Color del texto en blanco */
        }

        #detalleProductoModal h2 {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            text-transform: uppercase;
        }

        #detalleProductoModal p {
            margin: 10px 0;
            font-size: 20px;
            top:15px;
            
        }
        .datos{
            margin-top : 60%;
            margin-left: 3.5%;
             font-weight: normal; 
        }
        
        #detalleProductoModal .precio {
            font-size: 20px;
            font-weight: bold;
            text-align: right;
            margin-bottom: 10px;
            margin-right: 20px;
        }

        #detalleProductoModal button {
             background-color: #FFD700;
            color: white;
            border: none;
            padding: 10px 30px;
            border-radius: 15px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            position: absolute; 
            bottom: 20px; 
            right: 20px; 
        }

        #detalleProductoModal button:hover {
            background-color: #E6B800;
        }

        #modalOverlay {
            display: none; /* Overlay inicialmente oculto */
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        #modalOverlay.active {
            display: block;
        }
    </style>
</head>
<body>

    <header>
        <div class="perfil">
            <i class="fas fa-user-circle"></i>
            <span>Mi perfil</span>
        </div>
        <div class="menu">
            <a href="#">INICIO</a>
            <a href="#">CARRITO</a>
            <a href="{{ url_for('editar_producto') }}">EDITAR PRODUCTO</a>
            <a href="{{ url_for('registrar_producto') }}">REGISTRAR PRODUCTO</a>
        </div>
    </header>

    <div class="busqueda">
        <h1 id="titulo">ConstruCompra</h1>
    </div>
    <div class="busqueda2">
        <input type="text" placeholder="Buscar">
        <button><i class="fas fa-search"></Detalles></button>
    </div>

    <section class="productos">
        {% for producto in productos %}
        <div class="contenedor">
            <img src="{{ url_for('static', filename='images/default-product.png') }}" alt="Imagen del producto">
            <div class="tituloProducto">{{ producto.nombre }}
                <button class="info" onclick="mostrarInfo({{ producto.id_producto }})">
                    Detalles
                </button>
            </div>
            <div class="descProducto">{{ producto.descripcion }}</div>
            <div class="precioProducto">Bs. {{ producto.precio }}</div>

            <button class="carrito" onclick="carrito()"><i class="material-icons">shopping_cart</i></button>
        </div>
        {% endfor %}
    </section>

    <!-- Modal -->
    <div id="modalOverlay"></div>
    <div id="detalleProductoModal">
        <div id="detalleProducto"></div>
        <button onclick="cerrarModal()">SALIR</button>
    </div>

    <script>
        
    function mostrarInfo(id_producto) {
        //obtenemos el id de producto
        fetch(`/producto/${id_producto}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error en la red');
                }
                return response.json();
            })
            .then(data => {
                // Aquí defines cómo mostrar los datos en tu modal
               const modalContent = `
                    <h2>${data.nombre}</h2> <!-- Muestra el nombre del producto en un título de nivel 2 -->
                    <div class="precio">Bs. ${data.precio}</div> 
                    <div class="datos">
                        <p>Descripción: ${data.descripcion || ''}</p> <!-- Muestra la descripción del producto, o un valor vacío si no hay descripción -->
                        <p>Marca: ${data.marca || ''}</p> 
                        <p>Cantidad: ${data.cantidad || ''}</p> <!-- Muestra la cantidad disponible del producto -->
                        <p>Tamaño: ${data.tamano || ''}</p>
                        <p>Color: ${data.color || ''}</p> <!-- Muestra el color del producto -->
                        <p>Ubicación: ${data.ubicacion || ''}</p> 
                    </div>
                `;

                document.getElementById('detalleProducto').innerHTML = modalContent;

                // Muestra el modal
                document.getElementById('detalleProductoModal').style.display = 'block';
                
                document.getElementById('modalOverlay').style.display = 'block';
                
            })
            .catch(error => console.error('Error al obtener los detalles:', error));
    }


    function cerrarModal() {
        document.getElementById('detalleProductoModal').style.display = 'none';
        
        document.getElementById('modalOverlay').style.display = 'none';
    }
    </script>

</body>
</html>
