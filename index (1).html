<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="script.js"></script>
    <title>ConstruCompra</title>
    <style>
        .contenedor {
            width: calc(33.33% - 40px); /* Calcula el ancho de los productos para que quepan 3 por fila */
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            text-align: left;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px;
            background-color: #fff; /* Asegura que el fondo sea blanco */
            display: flex;
            flex-direction: column; /* Alinea los elementos del contenedor verticalmente */
        }

        .contenedor img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px; /* Añade espacio debajo de la imagen */
        }

        .tituloProducto {
            font-size: 20px;
            font-weight: bold;
            margin: 10px 0;
            text-align: left;
        }

        .precioProducto {
            font-size: 20px;
            font-weight: bold;
        }

        .carrito {
            border-radius: 20px;
            background-color: #A96424;
            border: 0;
            color: white;
            margin: 10px;
            height: 50px;
            width: 70px;
            padding: 5px;
            margin-left: 70%;
        }

        .descProducto {
            padding: 5px;
            font-size: 13px;
        }

        .info {
            border: none;
            background-color: #df8755;
            color: white;
            cursor: pointer;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }


        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        header {
            padding: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-bottom: 5px solid #A96424;
            margin-bottom: 30px;
        }

         header .menu {
            display: flex;
            gap: 20px;
            margin-left: auto;
        }

        header .menu a {
            text-decoration: none;
            color: #000;
            font-weight: 500;
            font-size: 16px;
            padding-inline: 10px;
        }

        .superior {
            background-image: url('https://st3.depositphotos.com/1001335/14944/i/450/depositphotos_149444160-stock-illustration-materials-for-construction-3d-illustration.jpg');
            background-size: cover;
            background-position: center;
        }

        .perfil {
            display: flex;
            align-items: center;
            font-size: 22px;
            font-weight: 600;
            padding-left: 30px;
        }

        .perfil i {
            margin-right: 10px;
            color: #A96424;
            font-size: 40px;
            padding-bottom: 0;
        }

        .busqueda, .busqueda2 {
            display: flex;
            justify-content: center;
            padding: 30px 0;
        }

        .busqueda, .busqueda2 input[type="text"] {
            padding: 10px;
            width: 300px;
            border-radius: 30px;
            border: 2px solid #e0e0e0;
            font-size: 18px;
        }

        .busqueda, .busqueda2 button {
            padding: 10px 20px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            margin-left: -40px;
            font-size: 18px;
        }

        .busqueda2 button {
            color: #A96424;
        }

        .busqueda {
            color: #d49d6a;
            font-size: 35px;
            font-weight: 900;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: black;
            margin-left: 33%;
            width: 30%;
        }

        .productos {
            padding: 20px;
            display: flex;
            justify-content: space-between;
        }

        .producto {
            background-color: white;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            text-align: center;
            width: 30%;
        }

        .producto img {
            width: 100%;
            border-radius: 10px;
        }

        .producto h3 {
            margin: 10px 0;
        }

        .producto p {
            color: gray;
            font-size: 14px;
        }

        .producto .precio {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .producto .carrito {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .producto .carrito button {
            padding: 10px 15px;
            border: none;
            background-color: #A96424;
            color: white;
            font-size: 16px;
            border-radius: 50%;
            cursor: pointer;
        }

        .productos {
            display: flex;
            flex-wrap: wrap; /* Permite que los contenedores se ajusten a nuevas filas */
            justify-content: space-between; /* Distribuye el espacio entre ellos */
            gap: 20px; /* Añade un pequeño espacio entre los productos */
            padding: 20px;
        }

        /* Estilo para la sección lateral */
        .sidebar {
            width: 20%;
            padding: 15px;
            position: absolute;
            top: 460px; /* Ajusta la posición respecto al encabezado */
            left: 0;
            height: calc(100vh - 160px); /* Altura completa de la pantalla menos el encabezado */
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .sidebar-button {
            border: 2px solid #ddd;
            color: #676767;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 20px;
            cursor: pointer;
            text-align: center;
        }

        .sidebar-button.active,
        .sidebar-button:hover {
            background-color: #A96424;
            color: white;
            border-color: #A96424;
        }

        /* Asegura que la sección de productos esté alineada a la derecha del sidebar */
        .productos {
            margin-left: 22%; /* Deja espacio para la barra lateral */
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 20px;
        }


 #detalleProductoModal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #C18E4A;
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 1000;
            width: 321px;
            height: 435px;
            color: white;
        }

        #detalleProductoModal h2 {
            font-size: 22px;
            text-align: center;
            border-bottom: 2px solid white;
            padding-bottom: 10px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        #detalleProductoModal .precio {
            font-size: 20px;
            text-align: right;
        }

        #detalleProductoModal button {
    background-color: #FFD700; /* Color dorado */
    color: white; /* Color del texto */
    border: none; /* Sin borde */
    padding: 7px 35px; /* Más largo */
    border-radius: 25px; /* Bordes redondeados */
    cursor: pointer; /* Manito al pasar el ratón */
    font-size: 16px; /* Tamaño del texto */
    font-weight: bold; /* Texto en negrita */
    position: absolute; /* Posición absoluta */
    bottom: 20px; /* Distancia desde la parte inferior */
    right: 20px; /* Distancia desde el lado derecho */
    width: auto; /* Permite que el tamaño del botón se ajuste según el contenido */

    /* Relieve 3D como si estuviera presionado */
    box-shadow: 0 6px 10px rgba(0, 0, 0, 0.4),
                inset 0 3px 5px rgba(255, 255, 255, 0.2); /* Sombra reducida e interior */

    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Sombra ligera para el texto */

}

        #modalOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        @media screen and (max-width: 768px) {
            .busqueda, .busqueda2 {
                flex-direction: column;
                align-items: center;
            }

            .busqueda input[type="text"],
            .busqueda2 input[type="text"] {
                width: 90%;
            }

            header .menu {
                justify-content: center;
                gap: 10px;
            }

            .contenedor {
                width: 100%;
            }

            #detalleProductoModal {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <!-- Encabezado -->
    <header>
        <!--<div class="perfil">
            <i class="fas fa-user-circle"></i>
            <span>Mi perfil</span>
        </div> -->
        <div class="menu">
            <a href="#">INICIO</a>
             <!--<a href="#">CARRITO</a> -->
            <a href="{{ url_for('mis_publicaciones') }}">MIS PUBLICACIONES</a>
            <a href="{{ url_for('registrar_producto') }}">REGISTRAR PRODUCTO</a>
            <!-- <a href="#">HISTORIAL</a> -->
            <!-- <a href="#">CONTACTO</a> -->
        </div>
    </header>

    <!-- Sección de búsqueda -->
    <div class="superior">
        <div class="busqueda">
            <h1 id="titulo">ConstruCompra</h1>
        </div>
        <!-- <div class="busqueda2">
            <input type="text" placeholder="Buscar">
            <button><i class="fas fa-search"></i></button>
        </div>-->
    </div>

    <div class="sidebar">
       <button class="sidebar-button active" onclick="location.reload()">Nuevas Publicaciones</button>
        <!-- <button class="sidebar-button">Con descuento</button>
        <button class="sidebar-button">Popular</button>
        <button class="sidebar-button">En promoción</button>-->
    </div>

    <section class="productos">
        {% for producto in productos %}
        <div class="contenedor">
            <img src="{{ url_for('static', filename='images/default-product.png') }}" alt="Imagen del producto">
            <div class="tituloProducto">
                {{ producto.nombre }}
                <button class="info" onclick="mostrarInfo({{ producto.id_producto }})">Detalles</button>
            </div>
            <div class="precioProducto">Bs. {{ producto.precio }}</div>
        </div>
        {% endfor %}
    </section>

    <!-- Modal -->
    <div id="modalOverlay"></div>
    <div id="detalleProductoModal">
        <div id="detalleProducto"></div>
        <button onclick="cerrarModal()">SALIR</button>
    </div>

<script>
   function mostrarInfo(id_producto) {
        fetch(`/producto/${id_producto}`)
            .then(response => response.json())
            .then(data => {
                const modalContent = `
                    <h2>${data.nombre}</h2>
                    <div class="precio">Bs. ${data.precio}</div>
                    <p><strong>Descripción:</strong> ${data.descripcion || 'No disponible'}</p>
                    <p><strong>Marca:</strong> ${data.marca || 'No disponible'}</p>
                    <p><strong>Cantidad:</strong> ${data.cantidad || 'No disponible'}</p>
                    <p><strong>Tamaño:</strong> ${data.tamano || 'No disponible'}</p>
                    <p><strong>Color:</strong> ${data.color || 'No disponible'}</p>
                    <p><strong>Ubicación:</strong> ${data.ubicacion || 'No disponible'}</p>
                `;
                document.getElementById('detalleProducto').innerHTML = modalContent;

                document.getElementById('detalleProductoModal').style.display = 'block';
                document.getElementById('modalOverlay').style.display = 'block';
            })
            .catch(error => console.error('Error al obtener los detalles:', error));
    }

    function cerrarModal() {
        document.getElementById('detalleProductoModal').style.display = 'none';
        document.getElementById('modalOverlay').style.display = 'none';
    }
</script>

</body>
</html>
