<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <style>
	    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
	.carrito-container {
            width: 80%;
            max-width: 600px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .producto-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px;
            margin-bottom: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            position: relative;
        }
        .producto-info {
            width: 70%;
        }
        .eliminar {
            background-color: #ff6d00;
            color: #fff;
            border: none;
            padding: 8px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-top: 10px;
        }
        .producto-info h3 {
            margin: 0 0 5px;
            font-size: 18px;
            color: #333;
        }
        .producto-info p {
            margin: 5px 0;
            color: #777;
            font-size: 14px;
        }
        .producto-precio {
            font-weight: bold;
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .producto-controles {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .producto-controles button {
            background-color: #ff6d00;
            color: #fff;
            border: none;
            padding: 5px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            width: 30px;
            height: 30px;
        }
        .producto-cantidad {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }
        .acciones-carrito {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .acciones-carrito button {
            background-color: #ff6d00;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .total {
            text-align: right;
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="carrito-container">
    <h2>Productos en tu carrito</h2>
    <ul>
        {% for producto in productos %}
        <li class="producto-item">
            <div class="producto-info">
                <h3>{{ producto.nombre }}</h3>
                <p>Descripción: {{ producto.descripcion }}</p>
                <p class="producto-precio">Precio: {{ producto.precio }} Bs</p>
                <button class="eliminar">Eliminar</button>
            </div>
            <div class="producto-controles">
                <button class="incrementar">+</button>
                <span class="producto-cantidad">{{ producto.cantidad }}</span>
                <button class="decrementar">-</button>
            </div>
        </li>
        {% endfor %}
    </ul>
    <p class="total">Total general: {{ total }} Bs</p>
    <div class="acciones-carrito">
        <button>Actualizar carrito</button>
        <button id="guardarCarrito">Guardar carrito</button>
        <button>Proceder al pago</button>
    </div>
</div>
<script>
document.addEventListener("DOMContentLoaded", function() {
        const guardarCarritoBtn = document.getElementById("guardarCarrito");

        guardarCarritoBtn.addEventListener("click", function() {
            // Obtener los productos del carrito
            const productos = Array.from(document.querySelectorAll(".producto-item")).map(item => {
                const id = item.getAttribute("data-id");
                const nombre = item.querySelector("h3").textContent;
                const descripcion = item.querySelector("p").textContent.replace('Descripción: ', '');
                const precio = parseFloat(item.querySelector(".producto-precio").textContent.replace('Precio: ', '').replace(' Bs', ''));
                const cantidad = parseInt(item.querySelector(".producto-cantidad").textContent);

                return { id, nombre, descripcion, precio, cantidad };
            });

            // Enviar los datos del carrito al servidor
            fetch('/guardar_carrito', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ carrito: productos })
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Mensaje de confirmación
            })
            .catch(error => {
                console.error('Error al guardar el carrito:', error);
            });
        });
    });

document.addEventListener("DOMContentLoaded", function() {
        const eliminarBotones = document.querySelectorAll(".eliminar");

        eliminarBotones.forEach(boton => {
            boton.addEventListener("click", function() {
                const productoItem = this.closest(".producto-item");
                const productoId = productoItem.getAttribute("data-id");

                // Remover el elemento del DOM
                productoItem.remove();

                // Lógica para actualizar el total (esto podría requerir una llamada al servidor o cálculo adicional)
                actualizarTotal();
            });
        });

        function actualizarTotal() {
            let total = 0;
            document.querySelectorAll(".producto-item").forEach(item => {
                const precio = parseFloat(item.querySelector(".producto-precio").textContent.replace('Precio: ', '').replace(' Bs', ''));
                const cantidad = parseInt(item.querySelector(".producto-cantidad").textContent);
                total += precio * cantidad;
            });
            document.querySelector(".total").textContent = `Total general: ${total} Bs`;
        }
    });
</script>
</body>
</html>
