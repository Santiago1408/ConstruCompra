<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito</title>
    <style>
	    body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .mensaje {
            font-size: 24px;
            color: #555;
        }
    </style>
</head>
<body>
{% if productos %}
        <h2>Productos en tu carrito</h2>
        <ul>
            {% for producto in productos %}
                <li>{{ producto.nombre }} - {{ producto.precio }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <p style="text-align: center;">Todav√≠a no hay productos dentro del carrito</p>
    {% endif %}
</body>
</html>
