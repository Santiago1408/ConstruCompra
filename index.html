<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='estilos.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>ConstruCompra</title>
</head>
<body>
    <header>
        <div class="perfil">
            <i class="fas fa-user-circle"></i>
            <span>Mi perfil</span>
        </div>
        <div class="menu">
            <a href="#">INICIO</a>
            <a href="#">CARRITO</a>
            <a href="#">MIS PUBLICACIONES</a>
            <a href="#">REGISTRAR PRODUCTO</a>
            <a href="#">HISTORIAL</a>
            <a href="#">CONTACTO</a>
        </div>
    </header>
     <!-- Sección de búsqueda -->
    <div class="superior">
        <div class="busqueda">
            <h1 id="titulo">ConstruCompra</h1>
        </div>
        <div class="busqueda2">
            <input type="text" placeholder="Buscar">
            <button><i class="fas fa-search"></i></button>
        </div>
    </div>

    <div class="sidebar">
        <button class="sidebar-button active">Nuevas Publicaciones</button>
        <button class="sidebar-button">Con descuento</button>
        <button class="sidebar-button">Popular</button>
        <button class="sidebar-button">En promoción</button>
    </div>
    <section class="productos">
        {% for producto in productos %}
        <div class="contenedor">
            <img src="{{ url_for('static', filename='images/default-product.png') }}" alt="Imagen del producto"> <!-- Imágenes por defecto -->
            <div class="tituloProducto">{{ producto.nombre }}
                <button class="info" onclick="mostrarInfo()"><i class="material-icons">info</i></button>
            </div>
            <div class="descProducto">{{ producto.descripcion }}</div>
            <div class="precioProducto">Bs. {{ producto.precio }}</div>
            <button class="carrito" onclick="carrito()"><i class="material-icons">shopping_cart</i></button>
        </div>
        {% endfor %}
     </section>
     <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
