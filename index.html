<html lang="en">
<head>

<body>

    <header>

                <li><a href="#">REGISTRAR NUEVO</a></li>

    </header>

    <h5> </h5>

    <div class="container">
        <form class="form">
            <h4>REGISTRO DE NUEVO MATERIAL</h4>

            <b><label for="nombre" >Nombre del producto</label></b>
            <input type="text" id="nombre" class="box" placeholder="Campo obligatorio">
            
            <b><label for="decripcion">Descripcion</label></b>
            <textarea class="descri" id="descripcion" cols="10" rows="3" placeholder="Campo obligatorio"></textarea>
<!--        <input type="text" id="Descripcion" class="box" placeholder="Campo obligatorio"> -->

            <b><label for="ubicacion">Ubicacion</label></b>
            <input type="text" id="ubicacion" class="box" placeholder="Campo obligatorio">

            <b><label for="precio">Precio</label></b>
            <input type="number" id="precio" class="box" placeholder="Campo obligatorio">

            <b><label for="cantidad">Cantidad</label></b>
            <select name="seleccionar" id="cantidad" class="box">
                <option value="value1" selected>Unidad </option>
                <option value="value2">Total</option>
            </select>

            <b><label for="tamaño">Tamaño</label></b>
            <input type="text" id="tamaño" class="box" placeholder="Campo opcional">

            <b><label for="marca">Marca</label></b>
            <input type="text" id="marca" class="box" placeholder="Campo opcional">

            <b><label for="color">Color</label></b>
            <input type="text" id="color" class="box" placeholder="Campo obcional">


            

            <div class="botones">
                <!--
                <input type="submit" value="Publicar" class="submit">
                <input type="submit" value="Cancelar" class="submit">
                -->
                <button class="btn1">Publicar</button>
                <button class="btn2">Cancelar</button>
            </div>
        </form>        

    </div>
    
</body>
