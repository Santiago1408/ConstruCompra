<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">  <!-- O tu archivo CSS si está externo -->
    <style>
    .fondo-pantalla {
        min-height: 100vh;
        background-color: #f0f0f0; /* Fondo claro */
        background-image: linear-gradient(135deg, #ffeb99 0%, #ffffff 100%);
        background-size: cover;
        background-position: center;
        padding: 20px;
    }
    
    /* Estilo de la cabecera */
    .bg-custom {
        background-color: #ffeb99;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    
    .logo-img {
        width: 50px; /* Ajusta según el tamaño del logo */
        height: auto;
    }
    
    /* Enlace "Mi Perfil" */
    .perfil-link {
        font-size: 18px;
        color: #000;
        text-decoration: none;
        font-weight: bold;
    }
    
    .perfil-link:hover {
        text-decoration: underline;
    }
    </style>
</head>
<body>
    <header class="navbar navbar-expand-lg navbar-light bg-custom">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="logo.png" alt="Logo" class="logo-img">  <!-- Coloca tu logo aquí -->
            </a>
            <div class="ms-auto">
                <a href="#" class="nav-link perfil-link">Mi Perfil</a>
            </div>
        </div>
    </header>

    <main class="fondo-pantalla d-flex align-items-center justify-content-center">
        <!-- Aquí puedes agregar el contenido específico de tu nueva pantalla -->
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
